<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<!--定义一个thymeleaf的片段-->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- semantic的CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <!-- 引入自定义的CSS样式 -->
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <!-- 引入文字排版样式 -->
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <!-- 引入动画的样式 -->
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <!-- 引入代码高亮显示 -->
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <!-- 引入目录生成插件 -->
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="icon" th:href="@{/favicon.ico}">
    <title th:replace="${title}">博客详情</title>
</head>

<body>

<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++导航+++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" th:fragment="menu(n)">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <!-- tral是指定颜色 -->
            <a th:href="@{/}"><h2 class='ui teal header item'>Blog</h2></a>
            <a href="#" th:href="@{/}" class="m-item m-mobile-hide item" th:classappend="${n==1}?'active'"><i
                    class="home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item  m-mobile-hide item" th:classappend="${n==2}?'active'"><i
                    class=" idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item  m-mobile-hide item" th:classappend="${n==3}?'active'"><i
                    class=" tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives/-1}" class="m-item  m-mobile-hide item"
               th:classappend="${n==4}?'active'"><i
                    class="clone icon"></i>归档</a>
            <a href="#" th:href="@{/about}" class="m-item  m-mobile-hide item" th:classappend="${n==5}?'active'"><i
                    class="info icon"></i>关于我</a>
            <div class="right m-item  item m-mobile-hide">
                <form name="search" action="" th:action="@{/search}">
                    <div class="ui icon inverted transparent input">
                        <input type="text" name="query" placeholder="Search~~~" th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle icon black button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++底部+++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/QQ二维码.png" th:src="@{/images/QQ二维码.png}" class="ui rounded image"
                             alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新推荐</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newbloglist">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item"
                           th:each="blog : ${newBlogs}" th:text="${blog.title}">用户故事</a>
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item" th:text="#{index.email}">Email：132685188@qq.com</a>
                    <a href="#" class="item" th:text="#{index.qq}">QQ：1312685188</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    这是我的个人博客，会分享任何我喜欢的内容
                </p>
            </div>
        </div>
        <div class="ui inverted section divider">
            <br><br><br>
            <p class="m-text-thin m-text-spaced m-opacity-mini"><a href="http://beian.miit.gov.cn/"  style="color: #9D9D9E">蜀ICP备2020037068号</a>
            </p>
            <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright@<span
                    th:text="${#dates.format(new java.util.Date().getTime(),'yyyy') }">2020</span>
                ZixiangHu All Rights Reserved</p>
        </div>
    </div>
</footer>

<!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
<!-- Jquery的CDN -->
<th:block th:fragment="script">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- semantic的CDN -->
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <!-- 引入代码高亮显示的js -->
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <!-- 引入目录生成 -->
    <script src="../static/lib/tocbot/tocbot.js" th:src="@{/lib/tocbot/tocbot.js}"></script>
    <!-- 引入文章二维码生成插件 -->
    <script src="../static/lib/qrcode/qrcode.js" th:src="@{/lib/qrcode/qrcode.js}"></script>

    <script src="../static/lib/waypoints/jquery.waypoints.js" th:src="@{/lib/waypoints/jquery.waypoints.js}"></script>
    <!-- 引入快速跳转到顶部的插件 -->
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>

    <script>
        $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog")
    </script>
</th:block>

</body>
</html>
