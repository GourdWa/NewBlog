        <!--/*/

        <table class="ui compact teal table">

            </tr>

            <tbody>
            <!--    thymeleaf遍历Model种的page        -->
            <tr th:each="type,iterStat : ${page.content}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${type.name}">西游记</td>
                <td>

                       class="ui mini teal basic button">编辑</a>
                    <!--                    <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}"-->
                    <!--                       class="ui mini red basic button">删除</a>-->
                    <a href="#" onclick="deleteType(this)"
                       th:attr="data-typeid=${type.id},data-typename=${type.name},data-pageno=${page.number},data-pagesize=${page.content.size()}"
                       class="ui mini red basic button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <!--只有总页数大于1页才会显示上一页下一页，否在不会显示-->
                    <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                        <!--涉及到th:href传参的使用-->
                        <a class=" item" th:href="@{/admin/types(page=${page.number}-1)}"
                           th:unless="${page.first}">上一页</a>
                        <a class=" item" th:href="@{/admin/types(page=${page.number}+1)}"
                           th:unless="${page.last}">下一页</a>
                    </div>
                    <a href="#" class="ui mini right floated teal basic button" th:href="@{/admin/types/input}">新增</a>
                </th>
            </tr>

<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    // 提示框自动消失
    $('.message').delay(2000).hide("slow");

    function deleteType(obj) {
        const typeid = $(obj).data("typeid")
        const typename = $(obj).data("typename")
        const pageno = $(obj).data("pageno")
        const pagesize = $(obj).data("pagesize")
        // 优化删除后页面的跳转
        //如果删除前页面还有类型则删除后返回删除前标签；如果删除后页面没有类型，则返回其前一页的类型
        let redirectUrl;
        if (pageno > 0) {
            if (pagesize == 1) {
                redirectUrl = "/admin/types?deleteName=" + encodeURIComponent(typename) + "&&page=" + (pageno - 1);
            } else
                redirectUrl = "/admin/types?deleteName=" + encodeURIComponent(typename) + "&&page=" + pageno;
        } else
            redirectUrl = "/admin/types?deleteName=" + encodeURIComponent(typename)
        if (confirm("确认删除【" + typename + "】吗?")) {
            $.ajax({
                url: "/admin/types/" + typeid + "/delete",
                success: function (result) {
                    //重定向
                    window.location.href = redirectUrl;
                }
            })
        }
    }
</script>
</body>
